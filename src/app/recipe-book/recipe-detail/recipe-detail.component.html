<div class="row">
    <div class="cols-xs-12">
        <img src="{{recipe.imagePath}}" class="image-responsive" style="width: 400px; height: 400px; object-fit: cover;"
            alt="{{recipe.name}}">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span
                    class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                <li style="cursor: pointer;" (click)="onEdit()"><a >Edit Recipe</a></li>
                <li style="cursor: pointer;" (click)="delete()"><a >Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">{{recipe.description}}</div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} -
                {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
