<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="col-xs-12">
                <button class="btn btn-success " type="submit" [disabled]="!recipeForm.valid">Save</button>
                <button class="btn btn-primary" type="button" (click)="cancel()">Cancel</button>

            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label><input type="text" class="form-control" formControlName="name" id="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label><input formControlName="imagePath" type="text" class="form-control" id="imagePath" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="preview">Preview</label><br>
                    <img [src]="imagePath.value" class="image-responsive" width="100px" style="border: 1px solid black;">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label><textarea name="Description" id="description"
                          formControlName="description"  rows="6" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients" #ing>
                    <div class="row"  
                    *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i" 
                    style="margin-top: 6px;">
                        <div class="col-xs-7">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-3">
                            <input type="number" formControlName="amount" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)="deleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col-xs-4">
                            <button type="button"class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
