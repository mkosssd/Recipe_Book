<ng-template appPlaceHolder></ng-template>
<div class="row" >
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <!-- <div *ngIf="error" class="alert alert-danger"><p>{{ error|uppercase}} </p></div> -->
            <!-- <app-alert *ngIf="error" [message]="error" (close)="closeError()"></app-alert> -->
            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" ngModel name="email" class="form-control" required email>
            </div>
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" class="form-control" id="password" ngModel name="password" required
                    minlength="6">
            </div>

            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode?'LOGIN':'SIGN UP'}}</button>
                &nbsp;<div style="border-left: 1px solid black; padding: 5px; display: inline;"><label for="switch" >{{isLoginMode?'New User?':'Returning User?'}}
                        &nbsp;</label> <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                        {{isLoginMode?'SIGN UP':'LOGIN'}}</button>
                </div>


            </div>
        </form>
    </div>
</div>
